<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineMercado - Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>MineMercado</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Seção de Serviços -->
<section class="container my-5">
    <h2 class="text-center">Nossos Serviços</h2>
    <div class="row text-center">
        <div class="col-md-6">
            <button class="btn-servico" id="btnRetirada">
                <h5>Retirada no Local</h5>
                <p>Faça seu pedido e retire na loja no horário marcado.</p>
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn-servico" id="btnEntrega">
                <h5>Tele-Entrega</h5>
                <p>Receba suas compras no conforto da sua casa.</p>
            </button>
        </div>
    </div>
</section>

<!-- Seção de Agendamento -->
<section class="container agendamento-container my-5">
    <h2 class="text-center">Agendamento</h2>
    <form id="agendamentoForm">
        <div class="mb-3">
            <label for="data" class="form-label">Escolha a data:</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Escolha o horário:</label>
            <input type="time" class="form-control" id="horario" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Serviço escolhido:</label>
            <input type="text" class="form-control" id="servicoEscolhido" readonly>
        </div>
        <button type="submit" class="btn btn-primary w-100">Agendar</button>
    </form>
</section>

<footer>
    <p>© 2025 MineMercado - Desenvolvido por Géssica Gobbi</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const btnRetirada = document.getElementById('btnRetirada');
    const btnEntrega = document.getElementById('btnEntrega');
    const servicoEscolhido = document.getElementById('servicoEscolhido');

    btnRetirada.addEventListener('click', function() {
        btnRetirada.classList.add('btn-selecionado');
        btnEntrega.classList.remove('btn-selecionado');
        servicoEscolhido.value = "Retirada no Local";
    });

    btnEntrega.addEventListener('click', function() {
        btnEntrega.classList.add('btn-selecionado');
        btnRetirada.classList.remove('btn-selecionado');
        servicoEscolhido.value = "Tele-Entrega";
    });

    document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (!servicoEscolhido.value) {
            alert("Escolha um serviço antes de agendar.");
            return;
        }
        alert(`Agendamento realizado com sucesso!\nData: ${document.getElementById('data').value}\nHorário: ${document.getElementById('horario').value}\nServiço: ${servicoEscolhido.value}`);
    });
</script>

</body>
</html>
